apply plugin: 'java'
apply plugin: 'idea'

repositories {
  mavenCentral()
}

dependencies {
  compile 'log4j:log4j:1.2.17'
  testCompile 'junit:junit:4.11'
}

jar {
  from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }

  manifest {
    attributes 'Main-Class': 'com.example.helloworld.HelloWorld'
  }
}

