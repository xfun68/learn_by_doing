<p>{{cars.length}}</p>


<table>
  <thead>
    <tr>
      <td>Id</td>
      <td>Name</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="car in cars">
      <td>{{car.id}}</td>
      <td>{{car.name}}</td>
    </tr>
  </tbody>
</table>

<div pager total-items='totalItems' page='currentPage' items-per-page='itemsPerPage' num-pages='totalPages'></div>

<p>{{totalItems}}</p>
<p>{{currentPage + '/' + totalPages}}</p>
